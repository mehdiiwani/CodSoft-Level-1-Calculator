<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="handleButtonClick('7')">7</button>
            <button onclick="handleButtonClick('8')">8</button>
            <button onclick="handleButtonClick('9')">9</button>
            <button onclick="handleButtonClick('/')">/</button>
            <button onclick="handleButtonClick('4')">4</button>
            <button onclick="handleButtonClick('5')">5</button>
            <button onclick="handleButtonClick('6')">6</button>
            <button onclick="handleButtonClick('*')">*</button>
            <button onclick="handleButtonClick('1')">1</button>
            <button onclick="handleButtonClick('2')">2</button>
            <button onclick="handleButtonClick('3')">3</button>
            <button onclick="handleButtonClick('-')">-</button>
            <button onclick="handleButtonClick('0')">0</button>
            <button onclick="handleButtonClick('.')">.</button>
            <button onclick="handleButtonClick('=')">=</button>
            <button onclick="handleButtonClick('+')">+</button>
            <button onclick="handleButtonClick('C')">C</button>
        </div>  
    </div>
    <div class="social-buttons">
        <a href="https://www.linkedin.com/in/muntazir-mehdi-amaris1227/">
            <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn" height="30" width="30" style="margin-right: 10px;">
        </a>
        <a href="https://github.com/mehdiiwani">
            <img src="https://img.icons8.com/color/48/000000/github--v1.png" alt="GitHub" height="30" width="30" style="margin-right: 10px;">
        </a>
        <a href="https://linktr.ee/mehdii.wani">
            <img src="https://img.icons8.com/color/48/000000/linktree.png" alt="Linktree" height="30" width="30" style="margin-right: 10px;">
        </a>
        <a href="https://instagram.com/mehdii.wani">
            <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="Instagram" height="30" width="30" style="margin-right: 10px;">
        </a>
        <a href="https://twitter.com/eramaris1">
            <img src="https://img.icons8.com/color/48/000000/twitter--v1.png" alt="Twitter" height="30" width="30" style="margin-right: 10px;">
        </a>
    </div>

</body>
