<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button onclick="handleButtonClick('7')">7</button>
            <button onclick="handleButtonClick('8')">8</button>
            <button onclick="handleButtonClick('9')">9</button>
            <button onclick="handleButtonClick('/')">/</button>
            <button onclick="handleButtonClick('4')">4</button>
            <button onclick="handleButtonClick('5')">5</button>
            <button onclick="handleButtonClick('6')">6</button>
            <button onclick="handleButtonClick('*')">*</button>
            <button onclick="handleButtonClick('1')">1</button>
            <button onclick="handleButtonClick('2')">2</button>
            <button onclick="handleButtonClick('3')">3</button>
            <button onclick="handleButtonClick('-')">-</button>
            <button onclick="handleButtonClick('0')">0</button>
            <button onclick="handleButtonClick('.')">.</button>
            <button onclick="handleButtonClick('=')">=</button>
            <button onclick="handleButtonClick('+')">+</button>
            <button onclick="handleButtonClick('C')">C</button>
        </div>  
    </div>
    <div class="social-buttons">
        <a href="https://www.linkedin.com/in/muntazir-mehdi-amaris1227/" target="_blank">
            <img src="https://image.flaticon.com/icons/png/512/174/174857.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/mehdiiwani" target="_blank">
            <img src="https://image.flaticon.com/icons/png/512/25/25231.png" alt="GitHub">
        </a>
        <a href="https://linktr.ee/mehdii.wani" target="_blank">
            <img src="https://image.flaticon.com/icons/png/512/31/31212.png" alt="Linktree">
        </a>
    </div>
    <script src="scripts.js">    
    </script>
</body>
</html>
